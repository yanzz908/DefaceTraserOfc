<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Utama</title>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; background-color: black; color: white; }
    </style>
</head>
<body>
    <h1>Selamat Datang di Halaman Utama</h1>
    <p>Halaman ini akan berpindah secara otomatis...</p>

    <script>
        const pages = ["page1.html", "page2.html"]; // Daftar halaman yang akan diganti
        let currentIndex = localStorage.getItem("currentIndex") ? parseInt(localStorage.getItem("currentIndex")) : 0;

        function changePage() {
            currentIndex = (currentIndex + 1) % pages.length;
            localStorage.setItem("currentIndex", currentIndex);
            window.location.href = pages[currentIndex];
        }

        setTimeout(changePage, 5000); // Pindah halaman tiap 5 detik
    </script>
</body>
</html>
